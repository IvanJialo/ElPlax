<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Empresas</title>
    <link rel="stylesheet" href="../../style/empresas.css">
    <script defer src="../../script/editar_empresa.js"></script>
</head>

<body>
    
    <aside>
        <a href="../home.html" id="home-link">Home</a>
        <a href="../alumnos.html" id="alumn-link">Creación de Alumnos</a>
        <a href="../empresas.html" id="client-link">Creación de Empresas</a>
        <a href="../relaciones.html" id="relation-link">Crear Asignaciones</a>
        <a href="../informacion.html" id="information-link">Consultar Base de Datos</a>
    </aside>

    <div class="logoff-container">
        <a href="../../index.html" class="logoff-button">Cerrar Sesión</a>
    </div>

    <main>
        <h2>Formulario de Edición de Empresas</h2>
        <form action="/server" method="POST">
            <label for="dni">CIF:</label>
            <input type="text" id="cif" name="dni" required>

            <label for="nombre">Nombre de la empresa:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="direccion">Ubicación del centro de trabajo:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="capacidad">Capacidad de Alumnos:</label>
            <input type="text" id="capacidad" name="capacidad" required>

            <button type="submit" id="enviarButton">Enviar</button>
        </form>
    </main>
</body>

</html>
